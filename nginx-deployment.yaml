apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-watcher
  namespace: nginx-sidecar
  labels:
    app: nginx
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: nginx
  
  template:
    metadata:
      labels:
        app: nginx
    
    spec:
      shareProcessNamespace: true  # ← THE MAGIC LINE!
      # ↑ This lets both containers see each other's processes
      
      containers:
        - name: nginx
          image: nginx:alpine
          
          ports:
            - containerPort: 80
          
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx-custom
            - name: nginx-run
              mountPath: /var/run
          
          command: 
            - nginx
            - -c
            - /etc/nginx-custom/nginx.conf
            - -g
            - daemon off;
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
        
        - name: config-watcher
          image: nginx:alpine
          command: ["/bin/sh", "/scripts/watcher.sh"]
          
          env:
            - name: NGINX_CONFIG
              value: /etc/nginx-custom/nginx.conf
          
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx-custom
            - name: watcher-script
              mountPath: /scripts
            - name: nginx-run
              mountPath: /var/run
          
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        
        - name: watcher-script
          configMap:
            name: watcher-script
            defaultMode: 0755
        
        - name: nginx-run
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx-sidecar
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
