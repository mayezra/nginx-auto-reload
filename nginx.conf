events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 200 "NGINX v1.0 - Working!\n";
            add_header Content-Type text/plain;
        }
    }
}
